        <script>
            //ECMA = European Computer Manufacturer Association

            //Official name of javascript is ECMA script

            let x=10;
            let b=20;
            console.log(x+b);
            // function(parameter1,parameter2,parameter3)->formal argument


            //ADDITION
            //function definition is one time process
            function addTwoNumber(n1,n2){ //formal arguments/parameters
                console.log(n1+n2);
            }
            //Function calling/invoking many times process
            addTwoNumber(20,30); // actual arguments/para meters
            addTwoNumber(70,60);

            //SUBTRACTION
            //function define one time process
            function subtractNumbers(n1,n2){ //formal argument/parameter
                console.log(n1-n2);
            }
            
            //function call/invoke many time process
            subtractNumbers(50,20);//actual arguments/parameter
            subtractNumbers(10,20);//actual arguments/parameter
            subtractNumbers(60,20);//actual arguments/parameter
            subtractNumbers(40,60);//actual arguments/parameter

            //DIVISION
            //function define one time process
            function divideNumber(n1,n2){ //formal argument/parameter
                console.log(n1/n2);
            }

            //function calling/invoking many time process
            divideNumber(60,20); //actual arguments/parameter
            divideNumber(70,20); //actual arguments/parameter
            divideNumber(30,20); //actual arguments/parameter
            divideNumber(80,20); //actual arguments/parameter

            //MULTIPLY
            //function define one time process
            function multiplyNumber(n1,n2){ //formal arguments/parameter
                console.log(n1*n2);
            }

            //function calling/invoking many time process
            multiplyNumber(2,10); //actual arguments/parameter
            multiplyNumber(22,10); //actual arguments/parameter
            multiplyNumber(2,60); //actual arguments/parameter
            multiplyNumber(80,10); //actual arguments/parameter



            //Function Define First&Last Number
            //function define one time process
            function firstLastNumber(A1,A2){ //formal argument/parameter
                console.log('Hello '+ A1+" "+A2 +' How Are You');
            }

            //function call/invoke many time process
            firstLastNumber('Sumit',"Kumar") //actual arguments/parameter
            firstLastNumber('Rishi',"Kumar") //actual arguments/parameter
            firstLastNumber('Sahil',"Kumar") //actual arguments/parameter
            firstLastNumber('Daya',"Kumar") //actual arguments/parameter
        </script>
